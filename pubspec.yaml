name: 'simple_day_planner'

version: '1.0.0+1'

publish_to: none

environment: 
  sdk: '^3.4.0'

description: A simple day planner.

dependencies: 
  bloc: '^8.1.3'
  flutter: 
    sdk: flutter
  flutter_bloc: '^8.1.4'
  flutter_localizations: 
    sdk: flutter
  flutter_reorderable_list: ^1.3.1
