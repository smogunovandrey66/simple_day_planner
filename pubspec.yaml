  scroll_time_picker: ^1.1.1
  sqflite_common_ffi_web: ^0.4.3+1
  syncfusion_flutter_datepicker: ^26.1.42

dev_dependencies: 
  bloc_test: '^9.1.6'
  flutter_test: 
    sdk: flutter
  mocktail: '^1.0.3'
  pubspec_dependency_sorter: '^1.0.5'
  very_good_analysis: '^5.1.0'

flutter: 
